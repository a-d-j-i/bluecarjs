<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Testing</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <style>
        #main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: sans-serif;
        }

        h1 {
            font-size: 32px;
        }

        h2 {
            font-size: 20px;
            font-weight: normal;
        }

        #connect_status div {
            color: green;
        }

        #terminal div {
            color: gray;
        }

        #terminal div.out {
            color: red;
        }

        #terminal div.in {
            color: blue;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>Start by connecting</h1>
        <div class="row">
            <div class="col-md-1">
                <button id="connect" type="button">Connect</button>
            </div>
            <div class="col-md-2" id="connect_status">DISCONNECTED</div>
            <div class="col-md-8" id="acelerometer">DISCONNECTED</div>
            <div class="col-md-1">
                <button id="disconnect" type="button">Disconnect</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <button id="forward" type="button">Forward</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 text-center"></div>
        <div class="col-md-1 text-center">
            <button id="left" type="button">Left</button>
        </div>
        <div class="col-md-4 text-center">
            <button id="stop" type="button">Stop</button>
        </div>
        <div class="col-md-1 text-center">
            <button id="right" type="button">Right</button>
        </div>
        <div class="col-md-3 text-center"></div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <button id="back" type="button">Back</button>
        </div>
    </div>
    <div class="row">
        <form id="send-form">
            <input id="input" type="text">
            <button type="submit">Send</button>
        </form>
        <div class="col-md-12 text-left">
            <div id="terminal">
                <div class="out">Outcoming message</div>
                <div class="in">Incoming message</div>
            </div>
        </div>
    </div>
    <script src="bundle.js"></script>
</div>
</body>
</html>
