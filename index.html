<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Testing</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <style>
        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 15px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }    </style>
</head>
<body>
<section class="section">
    <div class="container">
        <div class="tile is-ancestor">
            <div class="tile is-vertical is-8">
                <div class="tile">
                    <div class="tile is-parent is-vertical">
                        <article class="tile is-child notification is-primary">
                            <p class="title">Bluetooth</p>
                            <div class="container">
                                <button id="connect" type="button">Connect</button>
                                <button id="disconnect" type="button">Disconnect</button>
                                <div id="connect_status">DISCONNECTED</div>
                            </div>
                            <div id="terminal">
                                <div class="out">Outcoming message</div>
                                <div class="in">Incoming message</div>
                            </div>
                        </article>
                    </div>
                    <div class="tile is-parent">
                        <article class="tile is-child notification is-info">
                            <p class="title">Middle tile</p>
                            <p class="subtitle">With an image</p>
                            <figure class="image is-4by3">
                                <img src="https://bulma.io/images/placeholders/640x480.png">
                            </figure>
                        </article>
                    </div>
                </div>
                <div class="tile is-parent">
                    <div class="tile is-parent is-vertical">
                        <article class="tile is-child notification is-danger">
                            <p class="title">Wide tile</p>
                            <p class="subtitle">Aligned with the right tile</p>
                        </article>
                    </div>
                    <div class="tile is-parent">
                        <article class="tile is-child notification is-warning">
                            <p class="title">Wifi</p>
                        </article>
                    </div>
                </div>
            </div>
            <div class="tile is-parent is-vertical">
                <div class="tile is-parent is-vertical">
                    <article class="tile is-child notification is-success is-vertical">
                        <p class="title">Move</p>
                        <div style="text-align:center;">
                            <button id="forward" type="button">Forward</button>
                            <br><br>
                            <button id="left" type="button">Left</button>
                            <button id="stop" type="button">Stop</button>
                            <button id="right" type="button">Right</button>
                            <br><br>
                            <button id="back" type="button">Back</button>
                        </div>
                    </article>
                </div>
                <div class="tile is-parent is-vertical">
                    <article class="tile is-child notification is-success">
                        <div id="zone_joystick" style="height: 300px"></div>
                    </article>
                </div>
            </div>
        </div>
        <div class="notification">
            <label for="robot-speed">
                <strong>Robot speed</strong>
            </label>
            <input type="range" min="15" max="80" class="slider" id="robot-speed">
            <div class="container">
                <p class="title">Acelerometer</p>
                <div id="acelerometer">DISCONNECTED</div>
            </div>
        </div>
    </div>
</section>
<script src="bundle.js"></script>
</body>
</html>
